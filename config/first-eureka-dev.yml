spring:
  application:
    name: first-eureka
  #    在默认情况下 Erureka Server 也是一个 Eureka Client ,必须要指定一个 Server
  boot:
    admin:
      client:
        url: http://localhost:8084
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/